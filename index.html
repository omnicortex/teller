<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Bank API</title>
  </head>
  <body>
    <main>
      <div class="login-card">
        <button id="teller-connect" onclick="">Connect to your bank</button>
      </div>
    </main>
    <script src="https://cdn.teller.io/connect/connect.js"></script>
    <script>
      // Part 2. Initialize & configure the client library
      document.addEventListener("DOMContentLoaded", function () {
        var tellerConnect = TellerConnect.setup({
          // replace this with your Teller app ID
          applicationId: "TELLER_APP_ID",
          onInit: function () {
            console.log("Teller Connect has initialized");
          },
          // Part 3. Handle a successful enrollment's accessToken
          onSuccess: function (enrollment) {
            console.log("User enrolled successfully", enrollment.accessToken);
          },
          onExit: function () {
            console.log("User closed Teller Connect");
          },
        });

        // Part 4. Hook user actions to start Teller Connect
        var el = document.getElementById("teller-connect");
        el.addEventListener("click", function () {
          tellerConnect.open();
        });
      });
    </script>
  </body>
</html>
